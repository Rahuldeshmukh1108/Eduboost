<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Feedback in Your Language</title>
  <link rel="stylesheet" href="../Css/Aifeedback.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Feedback in Your Language</h1>
      <p>Ask any question and get an explanation in your preferred language</p>
    </header>

    <main>
      <!-- Question Input Form -->
      <section class="question-form">
        <form id="feedbackForm">
          <div class="form-group">
            <label for="questionInput">Your Question</label>
            <textarea 
              id="questionInput" 
              placeholder="Type your question here... (e.g., How does photosynthesis work?)" 
              required
            ></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="languageSelect">Select Language</label>
              <select id="languageSelect" required>
                <option value="" disabled selected>Choose your language</option>
                <option value="hi">Hindi (हिन्दी)</option>
                <option value="ta">Tamil (தமிழ்)</option>
                <option value="te">Telugu (తెలుగు)</option>
                <option value="mr">Marathi (मराठी)</option>
                <option value="gu">Gujarati (ગુજરાતી)</option>
                <option value="bn">Bengali (বাংলা)</option>
                <option value="kn">Kannada (ಕನ್ನಡ)</option>
                <option value="ml">Malayalam (മലയാളം)</option>
                <option value="pa">Punjabi (ਪੰਜਾਬੀ)</option>
                <option value="ur">Urdu (اردو)</option>
                <option value="or">Odia (ଓଡ଼ିଆ)</option>
                <option value="as">Assamese (অসমীয়া)</option>
                <option value="en">English</option>
              </select>
            </div>
            
            <div class="form-group">
              <button type="submit" id="submitBtn" class="primary-button">
                <span class="button-text">Get Explanation</span>
                <span class="spinner" id="submitSpinner"></span>
              </button>
            </div>
          </div>
        </form>
      </section>

      <!-- Response Card (initially hidden) -->
      <section id="responseSection" class="response-section hidden">
        <div class="response-card">
          <div class="card-header">
            <h2>Explanation</h2>
            <div class="language-badge" id="languageBadge">English</div>
          </div>
          
          <!-- Loading State -->
          <div id="loadingState" class="loading-container">
            <div class="loading-spinner"></div>
            <p>Generating explanation in your language...</p>
          </div>
          
          <!-- Response Content -->
          <div id="responseContent" class="response-content hidden">
            <p id="explanationText"></p>
          </div>
          
          <div class="card-actions">
            <button id="listenBtn" class="secondary-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
              </svg>
              Listen to Explanation
            </button>
            <button id="copyBtn" class="secondary-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
              Copy Text
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">
      <span id="toastMessage"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
