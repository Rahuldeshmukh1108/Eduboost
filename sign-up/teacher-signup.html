<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Signup - Eduboost</title>
  <link rel="stylesheet" href="signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <div class="logo">
        <a href="../index.html" class="logo-text">Eduboost</a>
      </div>
      <nav class="nav">
        <a href="student-signup.html" class="nav-link">Student Signup</a>
        <a href="teacher-signup.html" class="nav-link active">Teacher Signup</a>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
          <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container form-container">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Teacher Signup</h2>
          <p class="card-description">Create an account to start teaching and sharing your knowledge</p>
        </div>
        <div class="card-content">
          <form id="teacher-form" class="form">
            <div class="form-group">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" name="name" class="form-input" placeholder="Jane Smith" required>
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-input" placeholder="jane@example.com" required>
            </div>

            <div class="form-group">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" name="username" class="form-input" placeholder="janesmith123" required>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <div class="form-group">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
            </div>

            <div class="form-group" required>
              <label class="form-label">Subjects You Can Teach</label>
              <div class="checkbox-grid">
                <div class="checkbox-item">
                  <input type="checkbox" id="subject-math" name="subjects" value="math" class="checkbox">
                  <label for="subject-math" class="checkbox-label">Mathematics</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="subject-science" name="subjects" value="science" class="checkbox">
                  <label for="subject-science" class="checkbox-label">Science</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="subject-english" name="subjects" value="english" class="checkbox">
                  <label for="subject-english" class="checkbox-label">English</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="subject-history" name="subjects" value="history" class="checkbox">
                  <label for="subject-history" class="checkbox-label">History</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="subject-geography" name="subjects" value="geography" class="checkbox">
                  <label for="subject-geography" class="checkbox-label">Geography</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="subject-physics" name="subjects" value="physics" class="checkbox">
                  <label for="subject-physics" class="checkbox-label">Physics</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="subject-chemistry" name="subjects" value="chemistry" class="checkbox">
                  <label for="subject-chemistry" class="checkbox-label">Chemistry</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="subject-biology" name="subjects" value="biology" class="checkbox">
                  <label for="subject-biology" class="checkbox-label">Biology</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="subject-computer" name="subjects" value="computer" class="checkbox">
                  <label for="subject-computer" class="checkbox-label">Computer Science</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="subject-art" name="subjects" value="art" class="checkbox">
                  <label for="subject-art" class="checkbox-label">Art</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="subject-music" name="subjects" value="music" class="checkbox">
                  <label for="subject-music" class="checkbox-label">Music</label>
                </div>
              </div>
            </div>

            <div class="form-group" required >
              <label class="form-label" >Grade Levels You Can Teach</label>
              <div class="checkbox-list"  >
                <div class="checkbox-item">
                  <input type="checkbox" id="level-elementary" name="gradeLevels" value="elementary" class="checkbox">
                  <label for="level-elementary" class="checkbox-label">Elementary School (Grades 1-5)</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="level-middle" name="gradeLevels" value="middle" class="checkbox">
                  <label for="level-middle" class="checkbox-label">Middle School (Grades 6-8)</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="level-high" name="gradeLevels" value="high" class="checkbox">
                  <label for="level-high" class="checkbox-label">High School (Grades 9-12)</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="level-college" name="gradeLevels" value="college" class="checkbox">
                  <label for="level-college" class="checkbox-label">College/University</label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Available Hours</label>
              <div class="checkbox-list">
                <div class="checkbox-item">
                  <input type="checkbox" id="hour-morning" name="availableHours" value="morning" class="checkbox">
                  <label for="hour-morning" class="checkbox-label">Morning (8AM - 12PM)</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="hour-afternoon" name="availableHours" value="afternoon" class="checkbox">
                  <label for="hour-afternoon" class="checkbox-label">Afternoon (12PM - 4PM)</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="hour-evening" name="availableHours" value="evening" class="checkbox">
                  <label for="hour-evening" class="checkbox-label">Evening (4PM - 8PM)</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="hour-night" name="availableHours" value="night" class="checkbox" >
                  <label for="hour-night" class="checkbox-label">Night (8PM - 12AM)</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="hour-weekend" name="availableHours" value="weekend" class="checkbox" >
                  <label for="hour-weekend" class="checkbox-label">Weekends</label>
                </div>
              </div>
            </div>

            <button type="submit" class="button primary full-width">Create Teacher Account</button>
          </form>

          <div class="separator">
            <span>Or continue with</span>
          </div>

          <button class="button outline full-width google-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="google-icon">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M8 12h8"></path>
              <path d="M12 8v8"></path>
            </svg>
            Sign up with Google
          </button>
        </div>
        <div class="card-footer">
          <p class="terms-text">
            By clicking continue, you agree to our
            <a href="#" class="link">Terms of Service</a>
            and
            <a href="#" class="link">Privacy Policy</a>.
          </p>
          <p class="signin-text">
            Already have an account?
            <a href="./login.html" class="link">Sign in</a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="./teacher.js"></script>
  <script src="./theme.js"></script>
 <script type="module" src="./firebase.js"></script>
</body>
</html>
