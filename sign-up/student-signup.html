<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Signup - Education Platform</title>
  <link rel="stylesheet" href="../Css/signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <div class="logo">
        <a href="index.html" class="logo-text">EduConnect</a>
      </div>
      <nav class="nav">
        <a href="student-signup.html" class="nav-link active">Student Signup</a>
        <a href="teacher-signup.html" class="nav-link">Teacher Signup</a>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
          <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container form-container">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Student Signup</h2>
          <p class="card-description">Create an account to access courses and learning materials</p>
        </div>
        <div class="card-content">
          <form id="student-form" class="form">
            <div class="form-group">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" name="name" class="form-input" placeholder="John Doe" required>
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-input" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" name="username" class="form-input" placeholder="johndoe123" required>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <div class="form-group">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
            </div>

            <div class="form-group">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" id="phone" name="phone" class="form-input" placeholder="+1 (555) 123-4567">
            </div>

            <div class="form-group">
              <label for="language" class="form-label">Preferred Language</label>
              <select id="language" name="language" class="form-select">
                <option value="" disabled selected>Select language</option>
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="chinese">Chinese</option>
                <option value="japanese">Japanese</option>
                <option value="arabic">Arabic</option>
              </select>
            </div>

            <div class="form-group">
              <label for="location" class="form-label">Location</label>
              <input type="text" id="location" name="location" class="form-input" placeholder="City, Country">
            </div>

            <button type="submit" class="button primary full-width">Create Student Account</button>
          </form>

          <div class="separator">
            <span>Or continue with</span>
          </div>

          <button class="button outline full-width google-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="google-icon">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M8 12h8"></path>
              <path d="M12 8v8"></path>
            </svg>
            Sign up with Google
          </button>
        </div>
        <div class="card-footer">
          <p class="terms-text">
            By clicking continue, you agree to our
            <a href="#" class="link">Terms of Service</a>
            and
            <a href="#" class="link">Privacy Policy</a>.
          </p>
          <p class="signin-text">
            Already have an account?
            <a href="#" class="link">Sign in</a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <script src="../js/student.js"></script>
  <script src="../js/theme.js"></script>
</body>
</html>
