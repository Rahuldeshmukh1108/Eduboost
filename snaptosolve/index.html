<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Processor</title>
  <style>
    body{
      background-color: rgb(255, 255, 255);
      font-family: Arial, sans-serif;
      color: rgb(0, 0, 0);
    }
    .cont{
      width: 100%;
      height: 100vh;
    }
    .header{
      width: 100%;
      background-color: #3add42;
      color: white; 
      padding: 0.6%;
      margin-top: -10px;
      margin-left: -10px;
      margin-right: -10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
    }
      .header>h1{
      font-weight: 800;
      font-size: 1.5rem;
      padding-right: 50px;
    }
      .header>h4{
      font-weight: 800;
      font-size: 1.1rem;
      text-align: left;
      border: 1px solid white;
      padding: 5px;
      border-radius: 5px;
      margin-left: 30px;
    }
    footer{
      background-color: #3add42;
      color: white;
      font-weight: 200;
      font-size: 0.8rem;
      text-align: center;
      padding: 1%;
      margin-left: -10px;
      margin-right: -10px;
      margin-bottom: -10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    button{
      background-color: #3add42;
      color: white;
      font-weight: 200;
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 8px;
    }
    button:hover{
      background-color: #2f9534;
    }
    input[type="file"] {
      margin: 10px 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: 1rem;
      color: rgb(0, 0, 0);
      padding: 10px;
      background-color: rgb(246, 246, 246);
      margin-left: 20px;
      margin-right: 30px;
    }
    #aiAnswer {
      margin-top: 20px;
      font-size: 1rem;
      color: rgb(0, 0, 0);
      padding: 10px;
      background-color: rgb(246, 246, 246);
      margin-left: 20px;
      margin-right: 30px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="cont">
    <div class="header">
      <a href="../student landing page/index.html"><h4>Eduboost</h4></a>
      <h1>Snap To Solve</h1>
    </div>
    <br><br><br><br>
    <h2 style="padding-left: 20px;">Upload an Image</h2>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="processImage()">Process Image</button>
    <div id="result">
      <h3>AI Image Processor : </h3>
    </div>
    <div id="aiAnswer">
      <h3> AI Response :</h3>
    </div>
  </div>
  <br><br><br>
  <footer>@2025 Eduboost.All rights reserved</footer>
  <script src="script.js"></script>
</body>
</html>
